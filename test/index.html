<html lang="en">
	<head>
		<title>Breast2 - WebGL Volume Rendering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
 
		<script src="./libs/threejs/three.min.js"></script>
        <script src="./libs/TrackballControls.js"></script>
		<script src="./libs/dat.gui/dat.gui.min.js"></script>
		<script src="./libs/dat.gui.helper.js"></script>
		<script src="./libs/embeddedjs/ejs.js"></script>
		<script src="./libs/dat.gui/stats.min.js"></script> <!-- FPS -->
        <!-- 
	 	<script src="../../tomo_raycaster2/build/volumeRaycaster.min.js"></script>
        -->	 	
	 	<script src="./volumeRaycaster.js"></script>
        <!-- 
 		<script src="../../tomo_raycaster2/build/volumeRaycaster.with-deps.min.js"></script>
        -->
 	</head>
	<body>
		<div id="container">
		</div>

		<img id="transferFunctionImg"/>

		<script>

			config1 = {
				"dom_container_id": "container",
				"slicemaps_paths": [
					'breast_model.png'
				],
				"slices_range": [0, '*'],
				"gray_min": 0.1,
				"gray_max": 0.6,
				"row_col": [16, 16],
				"steps": 100,
				"renderer_size": [512, 512],
				"renderer_canvas_size": ['*', '*'],
				"absorption_mode": 1,
				"opacity_factor": 35,
				"color_factor": 3,
				"x_min": 0.0,
				"x_max": 1.0,
				"auto_steps": true,
				"tf_colors": [
	                {"pos": 0.25,"color": "#7CFF79"},
	                {"pos": 0.5, "color": "#FF9400"},
	                {"pos": 1.0, "color": "#7F0000"},
	            ]

			};

			rcl2 = new VRC.VolumeRaycaster(config1);

			InitGUI(rcl2.getConfig(), rcl2);
			
		</script>

	</body>
</html>
